<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Project - Ekam</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .login-section {
            text-align: center;
            padding: 40px 0;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .google-btn:hover {
            background: #3367d6;
        }
        
        .form-section {
            display: none;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .user-details h3 {
            color: #333;
            margin-bottom: 4px;
        }
        
        .user-details p {
            color: #666;
            font-size: 14px;
        }
        
        .logout-btn {
            margin-left: auto;
            background: none;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafbfc;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .project-count {
            text-align: center;
            margin-top: 16px;
            color: #666;
            font-size: 14px;
        }
        
        .branding {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Select Project</h1>
            <p>Choose your project to continue</p>
        </div>
        
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <p style="margin-bottom: 24px; color: #666;">Sign in to access your projects</p>
            
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleGoogleLogin"
                 data-auto_prompt="false">
            </div>
            
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="pill"
                 data-theme="filled_blue"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
            
            <!-- Fallback Button -->
            <button id="googleLoginBtn" class="google-btn" style="margin-top: 16px; display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
        
        <!-- Form Section -->
        <div id="formSection" class="form-section">
            <!-- User Info -->
            <div id="userInfo" class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                <div class="user-details">
                    <h3 id="userName"></h3>
                    <p id="userEmail"></p>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <!-- Loading -->
            <div id="loadingProjects" class="loading">
                <p>Loading your projects...</p>
            </div>
            
            <!-- Project Form -->
            <form id="projectForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="selectedProject">
                        Select Project *
                    </label>
                    <select class="form-select" id="selectedProject" name="selectedProject" required>
                        <option value="">-- Choose a Project --</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Select Project
                </button>
                
                <div class="project-count" id="projectCount"></div>
            </form>
            
            <!-- Messages -->
            <div id="successMessage" class="success-message">
                ‚úÖ Project selected successfully!
            </div>
            
            <div id="errorMessage" class="error-message">
                ‚ùå <span id="errorText">Something went wrong. Please try again.</span>
            </div>
        </div>
        
        <div class="branding">
            <p>Powered by Ekam</p>
        </div>
    </div>
    
    <script>
        // Configuration - UPDATE THESE VALUES
        const SUPABASE_URL = 'https://agtzyvshvkvjwhmuyfgh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFndHp5dnNodmt2andobXV5ZmdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzODE4NjUsImV4cCI6MjA2NDk1Nzg2NX0.A9rgj4ZXjoe5BzGMxTf-fboT_Xld6KxBbM8UUGTY_lA'; // Replace with your anon key
        const GOOGLE_CLIENT_ID = '696193315017-r3hu5m931cvuttfmdn9leooospc3fa6r.apps.googleusercontent.com'; // Replace with your Google Client ID
        const WEBHOOK_URL = 'https://nitin26gupta.app.n8n.cloud/webhook-test/fe5fe15b-642c-480e-aef6-bb2ced1f5fb1';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let userProjects = [];
        
        // Initialize Google OAuth
        function initializeGoogleAuth() {
            if (typeof google !== 'undefined' && google.accounts) {
                try {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleLogin,
                        auto_select: false,
                        cancel_on_tap_outside: false
                    });
                    
                    const buttonElement = document.querySelector('.g_id_signin');
                    if (buttonElement) {
                        google.accounts.id.renderButton(buttonElement, { 
                            theme: 'filled_blue', 
                            size: 'large',
                            type: 'standard',
                            shape: 'pill',
                            text: 'signin_with',
                            logo_alignment: 'left'
                        });
                    }
                } catch (error) {
                    showFallbackButton();
                }
            } else {
                initializeGoogleAuthLegacy();
            }
        }
        
        // Legacy Google Auth (fallback)
        function initializeGoogleAuthLegacy() {
            if (typeof gapi !== 'undefined') {
                gapi.load('auth2', function() {
                    gapi.auth2.init({
                        client_id: GOOGLE_CLIENT_ID
                    }).then(function() {
                        showFallbackButton();
                    }).catch(function() {
                        showError('Google authentication setup failed.');
                    });
                });
            }
        }
        
        // Show fallback button
        function showFallbackButton() {
            document.querySelector('.g_id_signin').style.display = 'none';
            document.getElementById('googleLoginBtn').style.display = 'inline-flex';
        }
        
        // Handle Google Login
        function handleGoogleLogin(response) {
            try {
                if (response.credential) {
                    const userInfo = JSON.parse(atob(response.credential.split('.')[1]));
                    
                    currentUser = {
                        email: userInfo.email,
                        name: userInfo.name,
                        picture: userInfo.picture
                    };
                    
                    showUserInfo(currentUser);
                    loadUserProjects(currentUser.email);
                }
            } catch (error) {
                showError('Failed to process login. Please try again.');
            }
        }
        
        // Handle legacy Google login
        function handleLegacyGoogleLogin() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(function(googleUser) {
                const profile = googleUser.getBasicProfile();
                
                currentUser = {
                    email: profile.getEmail(),
                    name: profile.getName(),
                    picture: profile.getImageUrl()
                };
                
                showUserInfo(currentUser);
                loadUserProjects(currentUser.email);
            }).catch(function() {
                showError('Sign-in failed. Please try again.');
            });
        }
        
        // Show user information
        function showUserInfo(user) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'block';
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').src = user.picture;
        }
        
        // Load user projects from Supabase
        async function loadUserProjects(userEmail) {
            document.getElementById('loadingProjects').style.display = 'block';
            
            try {
                const tableName = 'legal_consultancy_project_ids';
                
                // Get projects for this user
                const { data: projects, error: projectsError } = await supabase
                    .from(tableName)
                    .select('*')
                    .eq('email_id', userEmail);
                
                if (projectsError) throw projectsError;
                
                userProjects = projects || [];
                
                if (userProjects.length === 0) {
                    showError('No projects found for your account. Please contact support.');
                    return;
                }
                
                populateProjectDropdown(userProjects);
                
            } catch (error) {
                showError('Failed to load projects. Please try again or contact support.');
            } finally {
                document.getElementById('loadingProjects').style.display = 'none';
            }
        }
        
        // Populate project dropdown
        function populateProjectDropdown(projects) {
            const select = document.getElementById('selectedProject');
            const projectCount = document.getElementById('projectCount');
            
            select.innerHTML = '<option value="">-- Choose a Project --</option>';
            
            projects.forEach(project => {
                const option = document.createElement('option');
                const projectId = project.project_id || project.id;
                const projectName = project.name || project.project_name || `Project ${projectId}`;
                
                option.value = projectId;
                option.textContent = projectName;
                select.appendChild(option);
            });
            
            projectCount.textContent = `${projects.length} project${projects.length !== 1 ? 's' : ''} available`;
            document.getElementById('projectForm').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Handle form submission
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const formData = new FormData(this);
                const selectedProjectId = parseInt(formData.get('selectedProject'));
                const selectedProject = userProjects.find(p => 
                    (p.project_id || p.id) === selectedProjectId
                );
                
                if (!selectedProject) {
                    throw new Error('Please select a project');
                }
                
                const selectionData = {
                    user_email: currentUser.email,
                    user_name: currentUser.name,
                    user_picture: currentUser.picture,
                    project_id: selectedProjectId,
                    project_name: selectedProject.name || selectedProject.project_name || `Project ${selectedProjectId}`,
                    selected_at: new Date().toISOString()
                };
                
                const webhookResponse = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(selectionData)
                });
                
                if (webhookResponse.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    const successMsg = document.getElementById('successMessage');
                    successMsg.innerHTML = `‚úÖ Project "${selectionData.project_name}" selected successfully! 
                    <br><small>Your selection has been sent for processing.</small>`;
                } else {
                    throw new Error('Failed to process your selection');
                }
                
            } catch (error) {
                showError('Failed to submit selection. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Select Project';
            }
        });
        
        // Show error message
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            currentUser = null;
            userProjects = [];
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        });
        
        // Fallback Google login button click
        document.getElementById('googleLoginBtn').addEventListener('click', function() {
            if (typeof gapi !== 'undefined' && gapi.auth2) {
                handleLegacyGoogleLogin();
            } else {
                showError('Google authentication not available. Please refresh the page.');
            }
        });
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                initializeGoogleAuth();
            }, 1000);
        });
    </script>
</body>
</html>
